# at https://docs.docker.com/compose/compose-file/
version: '3.3'
services:
  web:
    container_name: red-packet-api
    image: registry.cn-beijing.aliyuncs.com/btc-com/pushtx:red-packet
    restart: always
    volumes:
      - ./logs:/work/app/logs
    ports:
      - "11111:3000"
    environment:
      # BCH_NETWORK : "testnet"
      BCH_NETWORK : "bitcoin"
      API: "btc.com"
      NODE_ENV: "production"
      # API: "blocktrail"